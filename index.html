<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sitew JQuery Exercise</title>
  <script src="jquery-3.7.1.min.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <h1>JQuery Exercise - SpaceX API</h1>
  <h3>Next Launch</h3>
  <p>The next SpaceX launch named <span class="launchName"></span> will be the <span class="launchDate"></span>.</p>
  <p>Time until the next launch : <span class="launchTimer"></span></p>
  <h3>Launch list</h3>
  <select>
    <option value="-1">Select a launch</option>
    <option value="0">Every launches</option>
    <option value="1">Successful launches</option>
    <option value="2">Failed launches</option>
  </select>
</body>
</html>
